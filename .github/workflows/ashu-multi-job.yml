name: ashu app containerization pipeline 
# Trigger -- when this pipeline should start
on:
  push:
    branches:
      - "dev"

# creating multiple jobs
jobs:
  ashu-sast-job:
    runs-on: self-hosted
    steps:
      - name: checking docker version and sonarscanner 
        run: |
          pwd  
          whoami 
          sonar-scanner --version
      - name: fetch git code 
        uses: actions/checkout@v4

      - name: Official SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.1.0
        with:
          projectBaseDir: . 
          args: >
            -Dsonar.projectKey=ashu-python-project
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} 
      # - name: using local sonar-scanner
      #   run: |
      #     pwd 

  ashu-build-job:
    runs-on: ubuntu-latest
    needs: ashu-sast-job # it will wait for SAST job to finish
    steps:
      - name: just check general message
        run: |
          echo "python version checking"
          python -V